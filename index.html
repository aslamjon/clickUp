            <button type="button" id="openTask" class="btn bg-dark text-white mt-2 mb-3 ml-5 pl-4 pr-4">Add Task</button>

        <div class="first mt-8 pt-3">
                <div class="card mt-2">
                    <div class="card-header bg-dark text-white"><h4>Add task</h4></div>
                    <div class="card-body ml-1 mr-1">
                        <form name="add">
                            <textarea name="area" id="" rows="3" placeholder="Task description" class="form-control"></textarea>
                            <select name="select" id="" class="form-control mt-1 mb-1">
                                <option value="" disabled selected>Staff</option>
                                <option value="Aslamjon">Aslamjon</option>

                                <option value="Azizbek">Azizbek</option>
                                <option value="Doston">Doston</option>
                                <option value="Ozod">Ozod</option>
                            </select>
                            <input type="date" name="startDate" id="" class="form-control">
                            <input type="date" name="endDate" id="" class="form-control mt-1 mb-1">
                            <select name="status" id="" class="form-control">
                                <option value="" disabled selected>Status</option>
                                <option value="pending">pending</option>
                                <option value="doing">doing</option>
                            </select>   
                            <button type="button" onclick="addTask()" class="btn btn-outline-dark btn-block mt-1">Add task</button>
                        </form>
                    </div>
                </div>
            </div>

        <article>
                <div class="card">
                    <div class="card-header bg-warning text-white"><h4>pending task</h4></div>
                    <div class="card-body ml-1 mr-1">
                        <form name="pending"></form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white"><h4>Doing task</h4></div>
                    <div class="card-body ml-1 mr-1">
                        <form name="doing"></form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white"><h4>Done task</h4></div>
                    <div class="card-body ml-1 mr-1">
                        <form name="done"></form>
                    </div>
                </div>

                    <div class="card-body ml-1 mr-1">
                        <form name="rejected"></form>
                    </div>
                </div>
